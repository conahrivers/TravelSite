	<title> home </title>

<body>
	<section class="wrapper">

		<div id="dropDownDepartures">
			<form>
				<input list="departures" id="drowDownDepartureList" placeholder="Choose a destination">

				<datalist id="departures">
					<option value="London">
						<option value="Lowestoft">
							<option value="Cambridge">
								<option value="Great Yarmouth">

				</datalist>
			</form>
		</div>
		</div>

		<div class="icons">
			<div class="train">
				<a href="https://www.thetrainline.com/">
					<img src="images/train.png" alt="Train icon" class="train"> </a>
			</div>
			<div class="bus">
				<a href="https://www.checkmybus.co.uk/">
					<img src="images/bus.png" alt="Bus icon" class="bus"> </a>
			</div>
			<div class="plane">
				<a href="https://www.flightcentre.co.uk/flights/quote/destinations?utm_source=google&utm_medium=cpc&utm_campaign=FCB_Generic_Pure_Cheap-Broad&infinity=ict2~net~gaw~ar~234247939610~kw~cheap%20flights~mt~b~cmp~FCB%20%2F%20Generic%20%2F%20Pure%20-%20Exact~ag~Pure%20Flight%20-%20E&gclid=EAIaIQobChMIns3ukM3S1wIVZZPtCh2dQAP9EAAYASAAEgJDDfD_BwE&gclsrc=aw.ds">
					<img src="images/plane.png" alt="Plane icon" class="plane"> </a>
			</div>
		</div>

		<div id="datetimepicker" class="input-append date">
			<input type="text"></input>
			<span class="add-on">
				<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>

		<div id="info">
			<button type="submit" id="submitButton"> Submit </button>
		</div>

		<div class="fontSize">
			<button id="plusButton"> Large Text </button>
			<button id="normalFont"> Normal Text </button>
		</div>
		<div clas="colours">
			<button id="greenButton"> Green Colours </button>
		</div>
	</section>
	<ul class="departures">

	</ul>
