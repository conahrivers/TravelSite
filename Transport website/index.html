    <title> home </title>

<body>
    <nav class="navButtons">
        <div class="accessabilityButtons">
            <button id="greenButton"> Colour Blindness </button>
            <button id="plusButton"> Large Text </button>
            <button id="normalFont"> Normal Text </button>
        </div>
    </nav>

    <div class="wrapper">

        <div id="dropDownDepartures">

            <input list="departures" id="drowDownDepartureList" placeholder="Choose a destination">

            <datalist id="departures">
                <option value="London">
                    <option value="Lowestoft">
                        <option value="Cambridge">
                            <option value="Great Yarmouth">

            </datalist>

        </div>
        <div class="icons">
            <button id="trainButton"> <img src = "images/train.png" /> Train </button>
            <button id="busButton"> <img src = "images/bus.png" /> Bus </button>
            <button id="planeButton"> <img src = "images/plane.png" /> Plane </button>
        </div>

        <div id="datetimepicker" class="input-append date">
            <input type="text" placeholder="dd/mm/yyyy hh:mm" id="calendarBox">
            <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>

        <div id="info">
            <button type="submit" id="submitButton"> Submit </button>
        </div>
    </div>
